<script>
    const { ipcRenderer } = require('electron');
    const loadBalancer = require('electron-load-balancer');
    const { PythonShell } = require('python-shell')
    const path = require('path');

    let pyshell = new PythonShell('interface.py', {
        pythonPath: path.join(process.env["npm_config_prefix"], '\\python'),
        pythonOptions: ['-u'],
        args: ['profile', JSON.stringify(json_dataset)]
    } )

    loadBalancer.job(
        ipcRenderer,
        'test',
        () => {
            pyshell.on('message', function(message) {
                ipcRenderer.send("GEN_MESSAGE", message)
                if (message === "EXIT") {
                    loadBalancer.stop(ipcRenderer, 'test')
                } else {
                    try {
                        const parsedJSON = JSON.parse(message)
                        switch (parsedJSON['type']) {
                            case 'PROFILE':
                                ipcRenderer.send("PROFILE", {
                                    data: parsedJSON['data']
                                })
                                break
                        }
                    } catch (e) {
                        console.log(e)
                    }
                }
            })
        },
        () => {
            pyshell.terminate()
        });

</script>
