<script>
    const { ipcRenderer } = require('electron');
    const loadBalancer = require('electron-load-balancer');
    const { PythonShell } = require('python-shell')
    const ChildProcess = require('child_process');
    const path = require('path');
    var readline = require('readline');
    var parameters = ['processProfilesReport']
    const executablePath = 'interface//interface.exe'

    let eventType = 'line' //message
    let reader, writer, spawnedProcess

    if (process.env.NODE_ENV === 'production') {
      spawnedProcess = ChildProcess.spawn(executablePath, parameters, {stdio: ['pipe', 'pipe', 'pipe']})
      //This is hacky, to be able to read the buffer by line.
      writer = spawnedProcess.stdin.write.bind(spawnedProcess.stdin)
      reader = new readline.createInterface({
        input: spawnedProcess.stdout,
        terminal: false
      })
      eventType = 'line'
      returnLine = "\n"
    } else {
      spawnedProcess = new PythonShell('interface.py', {
        pythonPath: path.join(process.env["npm_config_prefix"], '\\python'),
        pythonOptions: ['-u'],
        args: parameters
      })
      writer = spawnedProcess.send.bind(spawnedProcess)
      reader = spawnedProcess
      eventType = 'message'
      returnLine = "" //Pyshell already return the line
    }

    loadBalancer.job(
        ipcRenderer,
        'processProfilesReport',
        () => {

            loadBalancer.onReceiveData(ipcRenderer, 'processProfilesReport', args => {
                writer(JSON.stringify(args.data));
            });

            reader.on('message', function(message) {
                ipcRenderer.send("GEN_MESSAGE", message)

                if (message === "EXIT") {
                    ipcRenderer.send("CHANNEL_PROFILES_REPORT", 'processProfilesReport STOP')
                    loadBalancer.stop(ipcRenderer, 'processProfilesReport')

                } else {
                    try {
                        const parsedJSON = JSON.parse(message)
                        ipcRenderer.send("CHANNEL_PROFILES_REPORT", {
                            type: parsedJSON['type'],
                            data: parsedJSON['data']
                        })
                    } catch (e) {
                        console.log(e)
                        console.log(message)
                    }
                }
            })


            ipcRenderer.send("CHANNEL_PROFILES_REPORT", 'processProfilesReport READY')
        },
        () => {
            spawnedProcess.terminate()
        });

</script>
