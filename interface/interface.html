<script>
    const { ipcRenderer } = require('electron');
    const loadBalancer = require('electron-load-balancer');
    const { PythonShell } = require('python-shell')
    const path = require('path');

    let pyshell = new PythonShell('interface.py', { pythonPath: path.join(process.env["npm_config_prefix"], '\\python') } )

    loadBalancer.job(
        ipcRenderer,
        'interface',
        () => {

            pyshell.on('message', function(message){
                ipcRenderer.send("VALID_PROGRESS", { data: message })
            })

        },
        () => {
            pyshell.terminate()
        });

</script>
