<script>
    const { ipcRenderer } = require('electron');
    const loadBalancer = require('electron-load-balancer');
    const { PythonShell } = require('python-shell')
    const path = require('path');


    let pyshell = new PythonShell('interface.py', { pythonPath: 'venv/Scripts/python.exe' } )



    loadBalancer.job(
        ipcRenderer,
        'interface',
        () => {

            pyshell.send('Hello')

            pyshell.on('message', function(message){
                ipcRenderer.send("LOG", { data: message })
            })

        },
        () => {
            pyshell.terminate()
        });

</script>
